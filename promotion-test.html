<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Dialog Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1e293b; /* slate-800 */
            color: white;
            font-family: system-ui, sans-serif;
        }
        .chessboard {
            width: 800px;
            height: 800px;
            background: linear-gradient(45deg, #f0d9b5, #b58863);
            background-size: 200px 200px;
            position: relative;
        }
        .chess-square {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .chess-square:nth-child(even) {
            background: #b58863;
        }
        .chess-square:nth-child(odd) {
            background: #f0d9b5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="relative">
        <!-- Mock chessboard -->
        <div class="chessboard border-2 border-gray-600"></div>
        
        <!-- Current Promotion Dialog (our version) -->
        <div class="absolute z-50 bg-transparent rounded-lg shadow-xl" style="left: 400px; top: 100px; transform: translate(-50%, -50%);">
            <div class="flex flex-col p-2">
                <!-- Queen -->
                <button class="w-15 h-15 rounded-full bg-gray-500 hover:bg-gray-400 border border-gray-600 flex items-center justify-center transition-colors duration-150 mb-1 hover:shadow-lg active:bg-gray-300" title="Dame (Q)">
                    <span class="text-2xl leading-none text-white font-bold">♕</span>
                </button>
                
                <!-- Rook -->
                <button class="w-15 h-15 rounded-full bg-gray-500 hover:bg-gray-400 border border-gray-600 flex items-center justify-center transition-colors duration-150 mb-1 hover:shadow-lg active:bg-gray-300" title="Turm (R)">
                    <span class="text-2xl leading-none text-white font-bold">♖</span>
                </button>
                
                <!-- Bishop -->
                <button class="w-15 h-15 rounded-full bg-gray-500 hover:bg-gray-400 border border-gray-600 flex items-center justify-center transition-colors duration-150 mb-1 hover:shadow-lg active:bg-gray-300" title="Läufer (B)">
                    <span class="text-2xl leading-none text-white font-bold">♗</span>
                </button>
                
                <!-- Knight -->
                <button class="w-15 h-15 rounded-full bg-gray-500 hover:bg-gray-400 border border-gray-600 flex items-center justify-center transition-colors duration-150 hover:shadow-lg active:bg-gray-300" title="Springer (N)">
                    <span class="text-2xl leading-none text-white font-bold">♘</span>
                </button>
            </div>
        </div>
        
        <!-- Lichess-style Promotion Dialog (reference) -->
        <div class="absolute z-50" style="left: 600px; top: 100px; transform: translate(-50%, -50%);">
            <div class="bg-white rounded-lg shadow-2xl p-1 flex flex-col border border-gray-300">
                <!-- Queen - Lichess style -->
                <button class="w-12 h-12 flex items-center justify-center hover:bg-blue-100 transition-colors" title="Queen">
                    <span class="text-2xl text-black">♛</span>
                </button>
                
                <!-- Rook - Lichess style -->
                <button class="w-12 h-12 flex items-center justify-center hover:bg-blue-100 transition-colors" title="Rook">
                    <span class="text-2xl text-black">♜</span>
                </button>
                
                <!-- Bishop - Lichess style -->
                <button class="w-12 h-12 flex items-center justify-center hover:bg-blue-100 transition-colors" title="Bishop">
                    <span class="text-2xl text-black">♝</span>
                </button>
                
                <!-- Knight - Lichess style -->
                <button class="w-12 h-12 flex items-center justify-center hover:bg-blue-100 transition-colors" title="Knight">
                    <span class="text-2xl text-black">♞</span>
                </button>
            </div>
        </div>
        
        <div class="absolute top-[-50px] left-400 text-center">
            <p class="text-sm text-gray-300">Links: Unsere Version | Rechts: Lichess-Stil</p>
        </div>
    </div>
</body>
</html>

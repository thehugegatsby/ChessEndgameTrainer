name: CI Pipeline (Optimized)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'

jobs:
  # Single job for dependency installation and caching
  setup:
    name: Setup & Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache node_modules
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          .jest-cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci --prefer-offline --no-audit

  # Parallel linting and type checking
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          .jest-cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript compiler check
      run: npx tsc --project src/config/typescript/tsconfig.ci.json --noEmit || npx tsc --noEmit

    - name: Check for duplicate components
      run: npm run check-duplicates

  # Sharded test execution for faster runs
  test:
    name: Unit Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          .jest-cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Run unit tests (sharded)
      run: |
        # Use optimized jest config if available
        if [ -f "src/config/jest/jest.config.projects.js" ]; then
          npx jest --config=src/config/jest/jest.config.projects.js --shard=${{ matrix.shard }}/4 --coverage --passWithNoTests
        else
          npx jest --shard=${{ matrix.shard }}/4 --coverage
        fi

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-shard-${{ matrix.shard }}
        path: coverage/
      if: always()

  # Merge coverage reports
  coverage:
    name: Merge Coverage Reports
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all coverage reports
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-report-shard-*
        merge-multiple: true

    - name: Merge coverage reports
      run: |
        echo "Coverage reports merged"
        # Add actual merge logic here if needed

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        lcov-file: ./coverage/lcov.info
        github-token: ${{ secrets.GITHUB_TOKEN }}
        title: Unit Test Coverage Report
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          .jest-cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Run integration tests
      run: npm run test:integration || npm test -- --testPathPattern="integration"
      env:
        CI: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          .jest-cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Cache Next.js build
      uses: actions/cache@v4
      with:
        path: |
          .next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

    - name: Build Next.js app
      run: npm run build
      env:
        NEXT_PUBLIC_STOCKFISH_PATH: /stockfish/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: .next/
        retention-days: 1
      if: success()

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build]
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.npm
          .jest-cache
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: .next/

    - name: Run Playwright tests
      run: npm run test:e2e:critical || npm run test:e2e
      env:
        PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 3

  quality-gates:
    name: Quality Gates Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, integration-test, build, e2e]
    if: always()
    
    steps:
    - name: Check job statuses
      run: |
        echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.lint-and-typecheck.result }}" == "success" ]; then
          echo "✅ Lint & Type Check: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Lint & Type Check: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ Unit Tests: Passed (4 shards)" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Unit Tests: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.integration-test.result }}" == "success" ]; then
          echo "✅ Integration Tests: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Integration Tests: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ Build: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Build: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.e2e.result }}" == "success" ]; then
          echo "✅ E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ E2E Tests: Failed" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Set final status
      if: |
        needs.lint-and-typecheck.result == 'failure' ||
        needs.test.result == 'failure' ||
        needs.integration-test.result == 'failure' ||
        needs.build.result == 'failure' ||
        needs.e2e.result == 'failure'
      run: |
        echo "❌ Quality gates failed. Please fix the issues before merging."
        exit 1